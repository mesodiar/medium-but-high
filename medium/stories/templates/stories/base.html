<html>
  <head>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=PT+Serif:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/story.css' %}" />
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light page-header">
  <a class="navbar-brand" href="{% url 'index' %}">Medium</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'new_story' %}">New Stories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Saved Story</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Stats</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-2"></div>
        <div class="col-md-auto">
          <div class="content">
            {% block content %} {% endblock %}
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
