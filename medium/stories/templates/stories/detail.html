{% extends 'stories/base.html' %} 
{% block content %}
<div class="content ">
  {% if story.image %}
  <img
    src="{{ MEDIA_URL }}{{story.image.url}}"
    class="card-img-top"
    alt="..."
  />
  {% endif %}

  <h3>{{ story.title }} by {{ story.author }}</h3>
  <p>{{ story.content }}</p>
</div>
{% endblock %}
