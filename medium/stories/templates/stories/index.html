{% extends 'stories/base.html' %} {% block content %} {% for story in stories %}
<div class="card">
  {% if story.image %}
  <img
    src="{{ MEDIA_URL }}{{ story.image.url }}"
    class="card-img-top"
    alt="..."
  />
  {% endif %}
  <div class="card-body">
    <a href="{% url 'detail' story.id %}"
      ><h3>{{ story.title }} by {{ story.author }}</h3></a
    >
    <p>{{ story.content }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
